<div>
  <div class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase text-white">Log In</h2>
                <p class="text-white-50 mb-5">
                  Please enter your email and password!
                </p>
                <form #form="ngForm" (ngSubmit)="log(form.value)">
                  <label class="form-label mt-1" for="typeEmailX">Email</label>
                  <div class="form-outline form-white mb-4">
                    <input
                      [(ngModel)]="loginSubmit.email"
                      type="email"
                      name="email"
                      id="typeEmailX"
                      email
                      required
                      #email="ngModel"
                      class="form-control form-control-lg"
                    />
                    <span *ngIf="email.invalid && email.touched"
                      >Please enter a valid email.</span
                    >
                  </div>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label mt-1" for="typePasswordX"
                      >Password</label
                    >
                    <input
                      type="password"
                      [(ngModel)]="loginSubmit.pass"
                      name="pass"
                      id="typePasswordX"
                      required
                      #pass="ngModel"
                      minlength="6"
                      class="form-control form-control-lg"
                    /><span *ngIf="pass.invalid && pass.touched">
                      <span *ngIf="pass.errors?.['required']">
                        Password is required.
                      </span>
                      <span *ngIf="pass.errors?.['minlength']">
                        Password must be at least 6 characters long.
                      </span></span
                    >
                  </div>

                  <p class="small mb-5 pb-lg-2">
                    <a
                      class="text-white-50"
                      (click)="resetPass(loginSubmit.email)"
                      >Forgot password?</a
                    >
                  </p>

                  <button
                    class="btn btn-outline-light btn-lg px-5"
                    type="submit"
                    [disabled]="form.invalid"
                  >
                    LogIn
                  </button>
                </form>
              </div>

              <div>
                <p class="mb-0">
                  Not have an account?
                  <a routerLink="register" class="text-white-50 fw-bold"
                    >SignIn</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
