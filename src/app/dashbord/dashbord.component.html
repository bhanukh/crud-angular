<div>
    <div
      class="d-flex flex-column justify-content-center align-items-center"
      style="height: 100vh"
      *ngIf="!logInStatus"
    >
      <h1 class="">Please log in first</h1>
      <br />
      <button class="btn btn-secondary" routerLink="">Log In</button>
    </div>
    <div *ngIf="logInStatus">
      <div *ngIf="!this.currentUser">
            <app-user-details></app-user-details>
      </div>
      <div *ngIf="this.currentUser">
      <div *ngIf="this.loader" style="height: 100vh">
        <app-loading-spiner></app-loading-spiner>
      </div>
      <div *ngIf="!this.loader">
        <app-profile></app-profile>
      </div>
    </div>
  </div>
  </div>
