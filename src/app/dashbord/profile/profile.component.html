<div
  class="d-flex flex-column justify-content-center align-items-center"
  style="height: 100vh"
  *ngIf="!logInStatus"
>
  <h1 class="">Please log in first</h1>
  <br />
  <button class="btn btn-secondary" routerLink="">Log In</button>
</div>
<div *ngIf="logInStatus">
  <div *ngIf="this.loader" style="height: 100vh">
    <app-loading-spiner></app-loading-spiner>
  </div>
</div>
<div *ngIf="!this.loader">
  <app-navbar></app-navbar>
  <section class="vh-95" style="margin-top: 10rem">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3 profile" style="border-radius: 0.5rem">
            <div class="row g-0">
              <div
                class="col-md-5 gradient-custom text-center text-white"
                style="
                  border-top-left-radius: 0.5rem;
                  border-bottom-left-radius: 0.5rem;
                "
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                  alt="Avatar"
                  class="img-fluid my-5"
                  style="width: 80px"
                />
                <h5 class="text-capitalize text-white">
                  {{ this.currentUser.userName }}
                </h5>
                <p>{{ this.currentUser.designation }}</p>
                <div>
                  <button
                    nz-button
                    nzType="primary"
                    (click)="showModal(currentUser)"
                  >
                    Edit
                  </button>
                </div>
              </div>
              <div class="col-md-7">
                <div class="card-body p-4">
                  <h6>Information</h6>
                  <hr class="mt-0 mb-4" />
                  <div class="row pt-1">
                    <div class="col-12 mb-1">
                      <h6>Email</h6>
                      <p class="text-muted">{{ this.currentUser.email }}</p>
                    </div>
                  </div>
                  <hr class="mt-0 mb-4" />
                  <div class="row pt-1">
                    <div class="col-6 mb-1">
                      <h6>Phone</h6>
                      <p class="text-muted">{{ this.currentUser.number }}</p>
                    </div>
                  </div>
                  <hr class="mt-0 mb-4" />
                  <div class="row pt-1">
                    <div class="col-12 mb-1">
                      <h6>UserType</h6>
                      <p class="text-muted">{{ this.currentUser.userType }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="modal-form">
    <nz-modal
      [(nzVisible)]="isEdit"
      [nzStyle]="{ width: '30%' }"
      [nzFooter]="null"
      (nzOnCancel)="handleCancel()"
      nzWrapClassName="edit-user"
      nzClassName="edit-class-user"
      [nzMaskClosable]="false"
    >
      <div class="modal-body">
        <ng-container *nzModalContent>
          <app-user-info-modal
            (submitData)="updateAdmin($event)"
            (fillup)="showModal($event)"
            [name]="name"
            [designation]="designation"
            [number]="number"
          ></app-user-info-modal>
        </ng-container>
      </div>
    </nz-modal>
  </div>
