<app-navbar></app-navbar>
<div class="user-table container">
  <div *ngIf="this.usertype === 'Admin'">
    <div *ngIf="!isEdit">
      <table
        class="table table-dark table-striped table-hover table-responsive mt-5"
      >
        <thead class="text-center">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Designation</th>
            <th scope="col">PhoneNumber</th>
            <th scope="col">Type</th>
            <th scope="col">Update</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr scope="row" *ngFor="let item of user">
            <td>
              {{ item.userName }}
            </td>
            <td>
              {{ item.email }}
            </td>
            <td>
              {{ item.designation }}
            </td>
            <td>
              {{ item.number }}
            </td>
            <td>
              {{ item.userType }}
            </td>
            <td>
              <div>
                <button
                  nz-button
                  nzType="primary"
                  class="btn btn-secondary m-1"
                  (click)="showModal(item)"
                >
                  Edit
                </button>
                <button
                  nz-button
                  nzType="primary"
                  nzDanger
                  (click)="deleteUser(item.userId)"
                >
                  Delete
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="isEdit">
      <div class="modal">
        <nz-modal
          [(nzVisible)]="isEdit"
          [nzStyle]="{ width: '50%' }"
          (nzOnCancel)="handleCancel()"
          [nzFooter]="null"
        >
          <ng-container *nzModalContent>
            <app-user-info-modal
              (submitData)="updateAdmin($event)"
            ></app-user-info-modal>
          </ng-container>
        </nz-modal>
      </div>
    </div>
    <div *ngIf="this.usertype === 'Basic'">
      <form #form="ngForm">
        <table
          class="table table-hover table-dark table-striped table-responsive mt-5"
        >
          <thead class="text-center">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Designation</th>
              <th scope="col">PhoneNumber</th>
              <th scope="col">Type</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr scope="row" *ngFor="let item of user">
              <td>
                {{ item.userName }}
              </td>
              <td>{{ item.email }}</td>
              <td>
                {{ item.designation }}
              </td>
              <td>
                {{ item.number }}
              </td>
              <td>{{ item.userType }}</td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
